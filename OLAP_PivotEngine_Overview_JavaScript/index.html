<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SystemJS -->

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-5">

                <div id="rawData"></div>
            </div>
            <div class="col-sm-7">
                <p>
                    各担当者が各分類に費やした金額
